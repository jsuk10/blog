name: Build and Deploy Jekyll Site

on:
  push:
    branches: [ master ]      # master에 커밋 시 자동 실행
  workflow_dispatch:          # 수동 실행도 허용

permissions:
  contents: write             # gh-pages 브랜치 푸시 권한

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Ruby (Bundler cache on)
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'         # 3.1 -> 3.3로 상향(안정성)
          rubygems: 'latest'          # 루비Gems 최신화(충돌 감소)
          bundler: '2.5.22'           # Bundler 버전 명시 고정(핵심)
          bundler-cache: true         # Gemfile.lock 기반 자동 install+캐시

      - name: Build with Jekyll
        env:
          JEKYLL_ENV: production
        run: bundle exec jekyll build --trace

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site
