name: Build users JSON

on:
  schedule:
    - cron: "0 * * * *" # 매시 정각(UTC)
  workflow_dispatch: # 수동 실행 버튼
  push:
    branches:
      - main # 기본 브랜치명 확인(필요하면 master)
    paths:
      - .github/workflows/user.yml
      - scripts/pull_users.py

jobs:
  build-users:
    runs-on: ubuntu-latest
    permissions:
      contents: write # assets/users.json 커밋/푸시 권한
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install google-analytics-data

      - name: Generate users.json
        env:
          GA4_SA_JSON: ${{ secrets.GA4_SA_JSON }}
          GA4_PROPERTY_ID: ${{ secrets.GA4_PROPERTY_ID }}
        run: |
          python _includes/scripts/pull_users.py

      - name: Commit users.json
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add assets/users.json
          git commit -m "chore: update users.json" || echo "No changes"
          git push
